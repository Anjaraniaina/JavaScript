<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="OIP.jpg" type="image/x-icon">
    <title>Unit Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>


    <h1 id="heading">Unit Converter<hr></h1>
    
    <div id="container1">

        <div class="input-div">
            <label>Feet</label><br>
            <input type="number" value="l" id="feet" class="inpt">
        </div>

        <div class="input-div">
        <h1>=</h1>
        </div>

        <div class="input-div">
            <label>Inches</label><br>
            <input type="number" value="l" id="inch" class="inpt">
        </div>
    </div>

    <div id="container2">
        <div class="input-div">
            <label>Celsius</label><br>
            <input type="number" value="l" id="cel" class="input">
        </div>

        <div class="input-div">
        <h1>=</h1>
        </div>

        <div class="input-div">
            <label>Fahrenheit</label><br>
            <input type="number" value="l" id="far" class="input">
        </div>
    </div>

    <div id="container3">
        <div class="input-div">
            <label>Kilogram</label><br>
            <input type="number" value="l" id="kg" class="input1">
        </div>

        <div class="input-div">
        <h1>=</h1>
        </div>

        <div class="input-div">
            <label>Pound</label><br>
            <input type="number" value="l" id="pd" class="input1">
        </div>
    </div>




    <script src="index.js"></script>
</body>
</html>
